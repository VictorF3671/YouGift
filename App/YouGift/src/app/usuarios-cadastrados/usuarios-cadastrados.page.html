<ion-header>
  <ion-toolbar>
    <ion-title>Usu√°rios Cadastrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="button-container">
    <ion-breadcrumbs slot="start">
      <ion-breadcrumb href="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        Home
      </ion-breadcrumb>
      <ion-breadcrumb href="/usuarios-cadastrados">
        <ion-icon slot="start" name="id-card"></ion-icon>
        Usuarios Cadastrados
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </div>

  <div class="scroll-wrapper">
  <ion-grid class="custom-table">
    <ion-row class="table-header">
      <ion-col size="1">ID</ion-col>
      <ion-col size="2">Nome</ion-col>
      <ion-col size="3">CPF</ion-col>
      <ion-col size="2">Email</ion-col>
      <ion-col size="3">Telefone</ion-col>
    </ion-row>

    <ion-row *ngFor="let user of users" class="table-row">
      <ion-col size="1">{{ user.id }}</ion-col>
      <ion-col size="2">{{ user.nome }}</ion-col>
      <ion-col size="3">{{ user.cpf }}</ion-col>
      <ion-col size="2">{{ user.email }}</ion-col>
      <ion-col size="2" style="margin-left: 45px;">{{ user.telefone }}</ion-col>
      
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
