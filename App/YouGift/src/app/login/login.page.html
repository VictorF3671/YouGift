<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <img src="assets/icon/logo.png" alt="Logo" style="width: 60px; vertical-align: middle;" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-background"> 
    <div class="login-card"> 
      <img src="assets/icon/logo.png" style="width: 80px;" alt="Logo" class="logo" />

      <ion-item lines="none" class="item-custom"> 
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input> 
      </ion-item>
      <ion-item lines="none" class="item-custom"> 
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" ></ion-input> 
      </ion-item>
